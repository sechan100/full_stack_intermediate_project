<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!--  bootstrap  -->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  htmx  -->
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>

    <!--  header css  -->
    <link rel="stylesheet" th:href="@{css/common/header.css}"/>

    <!--  tailwind  -->
    <link rel="stylesheet" th:href="@{css/output.css}"/>
    <link rel="stylesheet" th:href="@{css/style-output.css}"/>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
            <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
                <a href="/" class="flex items-center">
                    <div class="w-10 h-10 mr-3 h-6 sm:h-9"><img src="css/pngwing.com.png" alt="logo" /></div>
                    <span class="self-center text-xl font-semibold whitespace-nowrap">SBS PLUS +</span>
                </a>
                <div class="flex items-center lg:order-2">
                    <a href="/login" class="btn-blue">로그인</a>
                    <a href="/register" class="btn-blue-outline">회원가입</a>
                    <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100" aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                    <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                        <li>
                            <a href="/article" class="nav-domain" hx-boost="true">커뮤니티</a>
                        </li>
                        <li>
                            <a href="/question" class="nav-domain" hx-boost="true">QnA</a>
                        </li>
                        <li>
                            <a href="#" class="nav-domain" hx-boost="true">스케줄</a>
                        </li>
                        <li>
                            <a href="/point" class="nav-domain" hx-boost="true">포인트</a>
                        </li>
                        <li>
                            <a href="#" class="nav-domain" hx-boost="true">뭐넣을까</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main layout:fragment="main"></main>



    <!--  header js  -->
    <script type="text/javascript" th:src="@{js/common/header.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
            const button = document.querySelector('button');
            const menu = document.querySelector('[role="menu"]');
            button.addEventListener('click', () => {
                menu.classList.toggle('scale-100 opacity-100');
            });
        /*]]>*/
    </script>
</body>
</html>
