<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>게시글 작성</h2>
    <form th:action="@{/article/write}" method="post" th:object="${article}">
        <!-- 카테고리 선택 -->
        <div class="form-group">
            <label for="category">카테고리:</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="category : ${categories}" th:value="${category.value}">[[ ${category.name} ]]</option>
            </select>
        </div>

        <!-- 제목 입력 -->
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <!-- 내용 입력 -->
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" th:field="*{content}" rows="5" required></textarea>
        </div>

        <!-- 게시 버튼 -->
        <button type="submit" class="btn btn-primary">작성하기</button>
    </form>
</div>

<!-- 부트스트랩 JavaScript 및 jQuery 링크 추가 (선택사항) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script th:inline="javascript">
    /* <![CDATA[ */

      const defaultCategory = "[( ${@rq.user.category} )]";
      $("#category > option[value="+defaultCategory+"]").attr("selected", true);

    /* ]]> */
</script>


</body>
</html>
