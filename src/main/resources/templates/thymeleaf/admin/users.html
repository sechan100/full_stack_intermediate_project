<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>사용자 목록</title>
    <script src="https://unpkg.com/htmx.org@1.9.5" integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO" crossorigin="anonymous"></script>
</head>

<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th>아이디</th>
            <th>포인트</th>
            <th>이메일</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>수업유형</th>
            <th>권한</th>
            <th>가입날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="user, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-center">
                <a th:href="@{|/admin/suspendUser/${user.id}|}" th:text="${user.username}"></a>
            </td>
            <td th:text="${user.point}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.category}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${#temporals.format(user.createAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td><a href="" th:hx-get="@{/admin/suspend(userId = ${user.id})}" hx-boost="true">계정 정지</a></td>
        </tr>
        </tbody>
    </table>
    <!--  페이징 처리  -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
