<html layout:decorate="~{/common/layout}">
<head>
    <title>로그인</title>
</head>
    <div layout:fragment="main" id="wrap">
        <div class="bg-gray-100 flex items-center justify-center h-4/5">
            <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-10">
                <h1 class="text-2xl font-semibold mb-4">로그인</h1>
                <div th:text="${msg}"></div>
                <form method="post" th:action="@{/login}">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">아이디</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-blue-200" placeholder="아이디를 입력하세요" autocomplete="off" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium mb-2">비밀번호</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-blue-200" placeholder="비밀번호를 입력하세요" autocomplete="off" required>
                    </div>
                    <div class="mb-4 flex items-center justify-between">
                        <a href="#" class="text-blue-400 hover:underline">아이디 찾기</a>
                        <a href="#" class="text-blue-400 hover:underline">비밀번호 찾기</a>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full w-full transition duration-300 ease-in-out">로그인</button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-gray-600">아직 회원이 아니신가요?  <a th:href="@{/register}" class="text-blue-500 hover:underline">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/

        /*]]>*/
    </script>
</html>
