<html layout:decorate="~{/common/layout}">
<head>
    <title>로그인</title>
    <style>
        @font-face {
            font-family: 'SUIT-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'SUIT-Regular';
        }
    </style>
</head>
<div layout:fragment="main" id="wrap">
    <div class="bg-gray-100 flex items-center justify-center h-4/5">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 mt-10">
            <img src="https://ifh.cc/g/9AqA7q.png" alt="" class="mt-4 mb-7">
            <div class="text-center text-red-500 text-lg mb-5" th:text="${msg}"></div>
            <div class="text-center text-red-500" th:text="|정지된 회원입니다.|" th:if="${param.error} and ${#strings.equals(param.type, 'suspend')}"></div>
            <form method="post" th:action="@{/login}">
                <div class="mb-5">
                    <label for="username" class="block text-gray-700 font-medium mb-2">아이디</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-gray-200" placeholder="아이디를 입력하세요" autocomplete="off" required>
                    <div class="text-center text-red-500" th:text="|존재하지 않는 아이디입니다.|" th:if="${param.error} and ${#strings.equals(param.type, 'username')}"></div>
                </div>
                <div class=" mb-5">
                    <label for="password" class="text-gray-700 font-medium mb-2">비밀번호</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-gray-200 mt-2" placeholder="비밀번호를 입력하세요" autocomplete="off" required>
                    <div class="text-center text-red-500" th:text="|비밀번호가 일치하지 않습니다.|" th:if="${param.error} and ${#strings.equals(param.type, 'password')}"></div>
                    <button type="submit" class="p-2 rounded-lg w-80 my-5 tracking-wider" style="background-color: #E5E7EB;">로그인</button>
                    <div class="mb-4 flex items-center justify-between mb-5">
                        <a href="#" class="text-xs text-gray-500 border-2 rounded-full py-1 px-2 border-gray-200 hover:bg-gray-200 transition ease-out delay: 1">아이디 찾기</a>
                        <a href="#" class="text-xs text-gray-500 border-2 rounded-full py-1 px-2 border-gray-200  hover:bg-gray-200  transition ease-out delay: 1">비밀번호 찾기</a>
                    </div>
                </div>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-600">아직 회원이 아니신가요?  <a th:href="@{/register}" class="font-bold hover:underline">회원가입</a></p>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</html>
